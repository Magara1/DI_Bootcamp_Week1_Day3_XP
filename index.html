<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mon CV</title>
</head>
<body>
    <div class="cv-content">
        <header>
            <div class="nom-profil">
                <ul>
                    <li class="nom">MAGARA</li>
                    <li class="prenom">Etchien N'Gouan</li>
                    <li class="bar"></li>
                    <li class="job-professional">Web FullStack Developer</li>
                </ul>
            </div>
            <div class="photo">
                <img src="profil.jpg" alt="">
            </div>
        </header>
    
    <section class="information">
        <div class="contact-education">
            <article class="contact">
                <ul>
                    <li class="titre">Contact</li>
                    <li><span class="Bar-titre"></span></li>
                </ul>
    
            </article>
            <article class="education">
                <ul>
                    <li class="titre">Education</li>
                    <li><span class="Bar-titre"></span></li>
                </ul>
            </article>
        </div>   
        
        <div class="profilcarrers-workexperience">
            <article class="profilcarrers">
                <ul>
                    <li class="titre">Profil</li>
                    <li><span class="Bar-titre"></span></li>
                </ul>
    
            </article>
            <article class="workexperience">
                <ul>
                    <li class="titre">Work Experience</li>
                    <li><span class="Bar-titre"></span></li>
                </ul>
            </article>
        </div>  
    </section>
    </div>
    
</body>
</html>
